<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>

    <div>
      <input type="text" id="display" disabled />
    </div>
    <div class="calculator">
      <div class="buttons">
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="deleteLast()" class="del">DEL</button>


        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('-')">-</button>


        <button onclick="appendOperator('.')">.</button>
        <button onclick="appendNumber(0)" class="zero">0</button>
        <button onclick="appendOperator('/')">/</button>
        <button onclick="appendOperator('X')">X</button>

        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="calculate()" class="equal">=</button>


      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
